{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>
<a href="{{ url_for('new_user') }}" class="btn btn-primary">Add New User</a>
<ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
